<div class="post-list">
  {% for post in paginator.posts %}
    <div class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
      <p>发表于：{{ post.date | date: "%Y-%m-%d" }}</p>
    </div>
  {% endfor %}
</div>

---
layout: default
---
<article class="post">
  {%- if page.image -%}
    <div class="featuredImage">
        <img src="{{ '/assets/img/' | append: page.image | relative_url }}" alt="" />
      </div>
  {%- endif -%}
  <header>
    <!-- <h1 class="postTitle">{{ page.title }}</h1> -->
    <p class="meta">{{ page.date | date: "%Y-%m-%d %H:%M:%S" }}</p>
  </header>

  {{ content }}

  <!-- POST NAVIGATION -->
  <footer class="postNav clearfix">
      {% if page.previous.url %}
      上一篇:  <a href="{{ page.previous.url }}">{{ page.previous.title }}</a>
      {% endif %}
      <br>
      {% if page.next.url %}
      下一篇:  <a href="{{ page.next.url }}">{{ page.next.title }}</a>
      {% endif %}
  </footer>
</article>

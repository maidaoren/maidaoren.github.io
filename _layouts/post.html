<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
   <link rel="stylesheet" href="{{ '/assets/css/bootstrap.min.css' | relative_url }}">
  <meta name="description" content="賣刀人的博客，政治，軍事，文化，技術.">  
  <meta name="apple-mobile-web-app-title" content="賣刀人的博客">
  <meta name="keywords" content="賣刀人的博客，政治，軍事，文化，技術">
  <link rel="stylesheet" href="{{ '/assets/css/a.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/bootstrap.css' | relative_url }}">
  <script src="{{ '/assets/js/bootstrap.js' | relative_url }}"></script> 
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .post-header {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/path-to-header-image.jpg') no-repeat center;
      background-size: cover;
      color: white;
      padding: 30px 0;
      text-align: center;
    }
    .post-header h3 {
      font-size: 3rem;
      font-weight: bold;
      color: FFFFFF;
    }
    .post-meta {
      font-style: italic;
      margin-bottom: 1.5rem;
      color: #6c757d;
    }
    .post-content p {
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }
    .sidebar .card {
      margin-bottom: 1.5rem;
    }
    footer {
      background-color: #333;
      color: white;
      padding: 3px 2;
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
/*      overflow-y: auto;
      background-color: #f8f9fa;
      border-left: 1px solid #dee2e6;*/
    }
    .content {
      margin-right: 250px; /* 确保内容不会被侧边栏遮挡 */
      padding: 20px;
    }
  </style>
</head>
<body>

  <nav>
      <a href="/" class="btn btn-dark">賣刀人的博客</a>
      <a href="/about" class="btn btn-dark">關於賣刀人</a>
  </nav>

  <!-- 文章標題區域 -->
  <header class="post-header">
    <div class="container">
      <h1>{{ page.title }}</h1>
      <p class="meta">{{ page.date | date: "%Y-%m-%d %H:%M:%S" }}</p>
    </div>
  </header>
  <!-- 內容區域 -->
  <div class="container my-5">
    <div class="row">

      <!-- 文章內容 -->
      <main class="col-md-8 post-content">
        <article>
          <p>{{ content }}</p>

        </article>
      </main>

      <!-- 側邊欄 -->
<!--       <aside class="col-12 col-md-8 offset-md-2 col-md-4 sidebar">
        <div class="card">
          <div class="card-header bg-primary text-white">
           最新文章
          </div>
          <div class="card-body">
               {% for post in site.posts limit:5 %}
                <li>
                  <a href="{{ post.url }}" class="text-decoration-none">
                    <i class="bi bi-chevron-right"></i> {{ post.title }}
                  </a>
                </li>
              {% endfor %}
          </div>
        </div>
      </aside> -->
    </div>
  </div>  
<p class="container mt-3">
   {% if page.previous.url %}
      上一篇: <a href="{{ page.previous.url }}" class="btn btn-dark" role="button">{{ page.previous.title }}</a>
      {% endif %}
      {% if page.next.url %}
      下一篇: <a href="{{ page.next.url }}" class="btn btn-dark" role="button">{{ page.next.title }}</a>
      {% endif %}
  </p>

  <footer class="text-center">
    <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}</p>
  </footer>
  <!-- Bootstrap JS & Popper.js -->
  <script src="{{ '/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
</body>
<br>
</html>
